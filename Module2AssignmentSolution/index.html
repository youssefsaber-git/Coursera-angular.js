<!doctype html >
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>
      <script src="angular.js"></script>
      <script src="app.js"></script>
      <div class="container">
          <h1>Shopping List Check Off</h1>

          <div class="row">

              <!-- To Buy List -->
              <div class="col-md-6" ng-controller="ToBuyController as itemBuy">
                  <h2>To Buy:</h2>
                  <ul>
                      <li ng-repeat="item in itemBuy.items">
                          Buy {{item.quantity}} {{item.name}}
                          <button class="btn btn-default" ng-click="itemBuy.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                      </li>
               
                  </ul>
                  <div ng-if="itemBuy.errorMessage" class="emptyMessage">{{itemBuy.errorMessage}}</div>
              </div>

              <!-- Already Bought List -->
              <div class="col-md-6" ng-controller="AlreadyBoughtController as itemBought">
                  <h2>Already Bought:</h2>
                  <ul>
                      <li ng-repeat="item in itemBought.items">bought {{item.quantity}} {{item.name}}</li>
                  </ul>
                  <div ng-if="itemBought.errorMessage" class="emptyMessage">{{itemBought.errorMessage}}</div>
              </div>
          </div>
      </div>

  </body>
</html>
