<ol>
    <li ng-repeat="menu_items in menu.found">
        {{ menu_items.short_name}},{{menu_items.name}},{{ menu_items.description}}
        <button ng-click="menu.removeitem($index);">Don't want this one!</button>
    </li>
</ol>
<div ng-if="menu.found.length==0" class="emptyMessage">nothing found</div>
